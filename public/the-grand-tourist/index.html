<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The Grand Tourist</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="main.css" >
  <script src="https://code.jquery.com/jquery-2.2.3.min.js" integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo=" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <h1 class="title" data-malla="title"></h1>
    <p class="intro" data-malla="intro"></p>
    <div class="panels">
      <div class="panel">
        <h2 class="panel-title" data-malla="adventureTitle"></h2>
        <p class="panel-description" data-malla="adventureDesc"></p>
      </div>
      <div class="panel">
        <h2 class="panel-title" data-malla="relaxTitle"></h2>
        <p class="panel-description" data-malla="relaxDesc"></p>
      </div>
      <div class="panel">
        <h2 class="panel-title" data-malla="romanticTitle"></h2>
        <p class="panel-description" data-malla="romanticDesc"></p>
      </div>
      <div class="panel">
        <h2 class="panel-title" data-malla="functionalTitle"></h2>
        <p class="panel-description" data-malla="functionalDesc"></p>
      </div>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
